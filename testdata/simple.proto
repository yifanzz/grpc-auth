syntax = "proto3";

message FooCreateRequest {

  message Nested {
    string string_field = 1;
  }

  string string_field = 1;
  int32 int_field = 2;
  Nested nested_field = 3;
}

message FooCreateResponse {}

service FooService {
	rpc Create(FooCreateRequest) returns (FooCreateResponse) {
		option (grpcauth.simple) = {
			path: "foo/{string_field}"
		};
	};
}
